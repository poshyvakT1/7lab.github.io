<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 d-flex justify-content-center mt-5 mb-5">
  <div class="card p-4 shadow-lg rounded" style="width: 22rem;">
    <div class="row g-0">
      <div class="col-md-5">
        <img src="img/catalog/{{catShort_name}}/{{short_name}}.png" style="width: 100%; height: auto; object-fit: contain;" class="card-img-top img-fluid" alt="{{name}}" />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title text-center fw-bold">{{name}}</h5>
          <p class="card-text mb-2">Description: {{description}}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><span class="fw-bold">Retail price:</span> {{price_retail}}</li>
            <li class="list-group-item"><span class="fw-bold">Retail amount:</span> {{amount_retail}}</li>
            <li class="list-group-item"><span class="fw-bold">Wholesale price:</span> {{price_wholesale}}</li>
            <li class="list-group-item"><span class="fw-bold">Wholesale amount:</span> {{amount_wholesale}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
